default: dark  # light / dark
auto_switch: false  # set to true to respect the user preference
dark:
  bg: '#141516'  # main site background
  cb: '#101112'  # main site background
  hl_bg: '#1a1d1e'  # card and circle navigation background color for paper card mode
  fg: '#ffffff'  # font color
  dim_fg: '#999999'  # will be used for secondary information like dates and tags
  stroke: '#555555'  # stroke/border color used mostly in the icon menu tooltip
  accent: '#ffb158'  # pervasive accent color
  accent_nd: '#8bb158'  # pervasive accent color
  sidebar:
    bg: '#303436'  # sidebar background
    fg: '#ffffff'  # sidebar font color
light:
  bg: '#f5f5f5'
  cb: '#ffffff'  # main site background
  hl_bg: '#e6e6e6'
  fg: '#262625'
  dim_fg: '#40403e'
  stroke: '#575754'
  accent: '#ab5b00'
  accent_nd: '#465a2a'
  sidebar:
    bg: '#e6e6e6'
    fg: '#121211'
