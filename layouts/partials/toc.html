<div class="articleToc">

  {{ if .TableOfContents  }}
  <aside>
  <div class="tableofcontents">

      <table>
	      <thead>
		      <tr>
			      <td>Table Of Contents</td>
		      </tr>
	      </thead>
	      <tbody>
		      <tr>
			      <td>
				      {{ .TableOfContents }}
			      </td>
		      </tr>
	      </tbody>
      </table>


  </div>
  </aside>
  {{ end }}
  {{ end }}
</div>
